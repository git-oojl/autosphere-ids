name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
backend:
  name: Backend (Django)
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Set up uv
      uses: astral-sh/setup-uv@v3

    - name: Install backend dependencies
      working-directory: backend
      run: uv sync --dev

    - name: Ruff (lint)
      working-directory: backend
      run: uvx ruff check .

    - name: Black (format check)
      working-directory: backend
      run: uvx black --check .

    - name: Run tests
      working-directory: backend
      run: uv run pytest || exit 0